<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <title>Contact - Moodboard Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" href="StyleContact.css"/>

</head>


<body>
    <nav class="navbar">
        <div class="logo">
         <a href="index.html"><img src="./img/logo/Logo_MOODBOARD_Studio_marron.png" alt="Moodboard Studio"></a>
        </div>
        <div class="togglebtn" id="toggleBtn">
            <span></span>
            <span></span>
            <span></span>
          
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">ACCUEIL</a></li>
            <li><a href="A propos.html">A PROPOS</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <main>
        <section class="contact">
           <div class="container">
            <!-- LEFT SIDE - FORM -->
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>Contactez-moi,</h1>
                        <h2>Et transformons votre vision en réalité créative</h2>
                    </div>
                    <form action="index.html" method="post" class="contact-form">
                      <div class="input-wrap">
                        <input class="contact-input" autocomplete="off" name="First Name" type="text" required placeholder=" ">
                        <label>Prénom</label>
                      </div>

                      <div class="input-wrap">
                        <input class="contact-input" autocomplete="off" name="Last Name" type="text" required placeholder=" ">
                        <label>Nom</label>
                      </div>

                      <div class="input-wrap w-100">
                        <input class="contact-input" autocomplete="off" name="Email" type="email" required placeholder=" ">
                        <label>Email</label>
                      </div>

                      <div class="input-wrap w-100">
                       <textarea name="Message" autocomplete="off" class="contact-input" required placeholder=" "></textarea>
                        <label>Message</label>
                      </div>

                      <a href="services.html" class="portfolio-btn">
                    <span>Envoyer</span>
                    <span class="portfolio-btn-arrow">→</span>
                </a>
                    </form>
                </div>
            </div>

            <!-- RIGHT SIDE - IMAGE -->
            <div class="right">
                <div class="image-wrapper">
                    <img src="./img/image_01.png" class="img" alt="Contact MOOBOARD Studio">
                </div>
            </div>
           </div>
        </section>

     <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html">
                    <img src="./img/logo/Logo_MOODBOARD_Studio_marron.png" alt="Moodboard Studio">
                </a>
            </div>

            <nav class="footer-nav">
                <ul>
                    <li><a href="A propos.html">À PROPOS</a></li>
                    <li><a href="./services.html">SERVICES</a></li>
                    <li><a href="./portfolio.html">PORTFOLIO</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>

            <div class="footer-contact">
                <a href="mailto:contact@mooboard.studio">contact@mooboard.studio</a>
                <p class="footer-location">Martinique</p>
            </div>
        </div>
    </footer>
     <script src="script.js"></script>
</body>
</html>
